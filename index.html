<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meditation Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<div class="vid_container">
			<video loop>
				<source src="video/rain.mp4" alt="rain" type="video/mp4"/>
			</video>	
		</div>

		<div class="time_select">
			<button data-time="120">2 minutes</button>
			<button data-time="300">5 minutes</button>
			<button data-time="600">10 minutes</button>
		</div>
		<div class="player_container">
			<audio class="sound">
				<source src="./sounds/rain.mp3" alt="rainSound">
				</audio>
				<img src="./svg/play.svg" alt="play" class="play"/>
				<svg class="track_outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
				</svg>
				<h3 class="time_display">0:00</h3>
				<svg class="moving_outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
				</svg>

			</div>
			<div class="sound_picker">
				<button data-Sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
					<img src="./svg/rain.svg" alt="rain"/>
				</button>
				<button data-Sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
					<img src="./svg/beach.svg" alt="beach"/>
				</button>
			</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
